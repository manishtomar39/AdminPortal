<div *ngIf="submitForm == false  && productPage == false">
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
      <form class="login-form" (ngSubmit)="onSubmit(email.value, password.value)" #myForm="ngForm">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="email" class="input" name="userName" ngModel required #email >
            <div *ngIf="emailError" class="error">
              Please provide valid email address
            </div>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" name="password" ngModel required #password>
            <div *ngIf="passError" class="error">
              Password should contain 4-20 cahracters at least 4 apbhabeats
            </div>
          </div>
          <div class="group">
              <input id="check" type="checkbox" class="check" (change)="toggleVisibility($event)">
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" [disabled]="!myForm.form.valid" value="Sign In">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
